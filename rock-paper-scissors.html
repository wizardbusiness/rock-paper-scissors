

<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>

            // Rock Paper Scissors

            // Challenge: Play rock paper scissors against the computer

            // Rules: 
            // Rock beats scissors
            // Scissors beats paper
            // Paper beats rock

            // Sub challenges: 
            // 1. The computer needs to choose rock, paper or scissors - Finished
            // 2. The user needs a way to input rock, paper or scissors - Finished
            // 3a. There needs to be a way to compare choices, and decide a winner
            // 3b. There needs to be a tie condition.
            // 4. When a winner is decided, the program needs to close, or
            // ask if you would like to play again. 

            // Function to accept and log user input
            function userChoice() {
                let choice = prompt('Choose rock, paper, or scissors.', 'scissors')
                console.log(`Player1 chooses ${choice}`)
                return choice
                }

            // Function to choose rock paper or scissors for the computer.

            function aiChoice() {
                // Generate a number between between 0 and 1.
                let choice = Math.random(0, 1)
                // If choice is between 0 and .33, choose rock
                if (choice <= .33) {
                    console.log('Computer chooses rock');
                    return 'rock'; 
                // Else if choice is between .33 and .66 choose paper.
                } else if (choice > .33 && choice <= .66) {
                    console.log('Computer chooses paper');
                    return 'paper';
                    // Else choose scissors. 
                } else {
                    console.log('Computer chooses scissors');
                    return 'scissors';
                } 
            }

            // Function to play a round and compare the ai choice to user choice, and decide a winner
            function playRound(userChoice, aiChoice) {
          
                // if ai choice equals user choice, it's a tie!
                if (userChoice == aiChoice) {
                console.log('Tie!\n ');
                return;
                }
                // Else, if ai chooses rock and user chooses scissors, 
                // OR ai chooses paper and user chooses rock, 
                // OR ai chooses scissors and user chooses paper...
                else if (aiChoice == 'rock' && userChoice == 'scissors' ||
                         aiChoice == 'paper' && userChoice == 'rock' ||
                         aiChoice == 'scissors' && userChoice == 'paper')  {
                    // ai wins: return lose statement.
                    console.log(`Player1 loses! ${aiChoice} beats ${userChoice}.\n `)
                    return;
                }
                // else player1 wins: return win statement.
                else {
                    console.log(`Player1 wins! ${userChoice} beats ${aiChoice}!\n `)
                    return;
                }
            } 


        
            // Function to let the user choose how many rounds they want to play.
            function numRounds() {
                let rounds = prompt('How many rounds do you want to play?', 3);
                return rounds;
            }
            


            // Function to play a game of rock paper scissors with multiple rounds.
            function playGame(rounds) {
                // If the number of rounds played is equal to 0. 
                if (rounds == 0) {
                    // Let the user know the game is over
                    console.log("Game Over");
                    // End the function call
                    return;
                // Otherwise, call the playRound function, and call playGame, with 1 subtracted from the rounds value.
                } else {
                    // call playRound function
                    playRound(aiChoice(), userChoice())
                    playGame(rounds - 1)
                }
                    
            }
            

            playGame(numRounds())
            // Play multiple rounds of a game of rock paper scissors
            
        </script>
    </body>
</html>
